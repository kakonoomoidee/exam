<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        padding-top: 60px; /* Adjust for fixed navbar */
      }
      .navbar {
        background-color: #1f1f1f;
        border-bottom: 1px solid #333;
      }
      .navbar-nav .nav-link {
        color: #e0e0e0;
      }
      .navbar-nav .nav-link:hover {
        color: #007bff;
      }
      .container {
        max-width: 600px;
        background: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .form-group label {
        font-weight: bold;
      }
      .form-control {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #444;
      }
      .form-control:focus {
        background-color: #333;
        color: #e0e0e0;
        border-color: #007bff;
      }
      .btn-custom {
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .btn-link {
        color: #e0e0e0;
      }
      .btn-link:hover {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <a class="navbar-brand" href="#">Book Library</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-secondary" href="/home">Back to Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Add New Book</h2>
      <form action="/admin/addbook" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <input
            type="text"
            id="genre"
            name="genre"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            name="year"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="coverImage">Cover Image:</label>
          <input
            type="file"
            id="coverImage"
            name="coverImage"
            class="form-control-file"
          />
        </div>
        <button type="submit" class="btn btn-custom">Add Book</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
